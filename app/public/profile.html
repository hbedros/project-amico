<!doctype html>
<html>
<head>
    <title>Node Authentication</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
  
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

  <!-- Font Awesome Glyphicons -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <script src="https://cdn.firebase.com/libs/firebaseui/2.6.3/firebaseui.js"></script>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/2.6.3/firebaseui.css" />
  <script src="../assets/js/firebase.js"></script>
  <script src="../assets/js/session.js"></script>
  <script src="../assets/js/profile.js"></script> 
  <script src="./assets/js/language.js"></script> 
</head>
<body>
  <div class="page-header text-center">
        <h1><span class="fa fa-anchor"></span> Profile Page</h1>

    </div>
<div class="container ">
    <div class="row justify-content-md-center">
        <!-- LOCAL INFORMATION -->
        <form class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <p class="form-control-static " id="email"></p>
          </div>
        </div>
        <div class="form-group">
          <label for="inputName" class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputName" placeholder="Johnny Boy">
          </div>
        </div>
        <div class="form-group">
          <label for="native-language" class="col-sm-2 control-label">Native Language</label>
          <div class="col-sm-10">
            <select class="form-control" id="native-language">
              <option>English</option>
              <option>Spanish</option>
              <option>Japanese</option>
              <option>Chinese</option>
              <option>Korean</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="studied-language" class="col-sm-2 control-label">Studied Language</label>
          <div class="col-sm-10">
            <select class="form-control" id="studied-language">
              <option>English</option>
              <option>Spanish</option>
              <option>Japanese</option>
              <option>Chinese</option>
              <option>Korean</option>
            </select>
          </div>
        </div>
        
      </form>

              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <div class="save-profile btn btn-primary">Save Profile</div>
                  <div class="btn btn-primary sign-out"> Sign Out </div>
                </div>
              </div>
        </div>
    </div>
</body>
</html>
